<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&nbspAlternates">
    <title>The Code Review </title>
</head>
<body>
    <header>
        <h1 class="center-text">The Code Review</h1>
        
    </header>
    <div class="wrapper">
        <main>
            <section>
                <div class="newsletterIntro">
                    <h2 class="center-text">Sign up for our newsletter</h2>
                    <p class="center-text">Get the latest news on how your code is doing right in your inbox</p>
                </div>
                <div class="doubleLine"></div>
                <form action="index.hmtl" method="post">
                    <fieldset id="contactInformation_fs">
                    <legend><strong>Contact Information</strong></legend>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="required" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="required" required>
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="street" placeholder="Address">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City">
                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip" name="zip" placeholder="Zip Code">
                    </fieldset>
                    <fieldset id="newsletter_fs">
                        <legend><strong>Newsletter</strong> </legend>
                        <p>Select the newsletters you would like to receive</p>
                        <div class="inline">
                            <input type="checkbox" name="htmlNews" id="htmlNews">
                            <label for="htmlNews">HTML News</label>
                        </div>
                        <div class="inline">
                            <input type="checkbox" name="cssNews" id="cssNews">
                            <label for="cssNews">CSS News</label>
                        </div>
                        <div class="inline">
                            <input type="checkbox" name="javascriptNews" id="javascriptNews">
                            <label for="javascriptNews">Javascript News</label>
                        </div>
                        <p>Newsletter format</p>
                        <div class="inline">
                            <input type="radio" id="htmlFormat" name="newsletterFormat">
                            <label for="htmlFormat">HTML</label>
                        </div>
                        <div class="inline">
                            <input type="radio" id="plainTextFormat" name="newsletterFormat">
                            <label for="plainTextFormat">Plain Text</label>
                        </div>
                        <p>Other topics you'd like to hear about</p>
                        <textarea name="message" id="message"></textarea>
                        <input type="submit" value="submit">
                    </fieldset>       
                </form>
            </section>

        </main>
        <footer>
            <p>Copyright the code review</p>
        </footer>
    </div>
</body>
</html>
