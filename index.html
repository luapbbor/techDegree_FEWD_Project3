<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review </title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>

    </header>
    <main>
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <form action="index.hmtl" method="post">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="zip">
            <input type="checkbox" name="htmlNews" id="htmlNews">
            <label for="htmlNews">HTML News</label>
            <input type="checkbox" name="cssNews" id="cssNews">
            <label for="htmlNews">CSS News</label>
            <input type="checkbox" name="javascriptNews" id="javascriptNews">
            <label for="javascriptNews">Javascript News</label>
            <label for="message">Other topics you'd like to hear about</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit">
        </form>

    </main>
    <footer>
        <span>Copyright the code review</span>
    </footer>
    
</body>
</html>
